<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Score Keeper</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="scorekeeper.css">

</head>
<body>
	<div class="content">
		<h1 class="heading">Badminton Score Keeper</h1>
		<h3><big>Score: </big><span id='score1'>0</span> to <span id="score2">0</span></h3><br>
		<div class="form-group">
			<button type="submit" class="btn btn-default" id="ctr1"style="background-color:#f9db7b;border-color:#f9db7b;color:black">Player 1</button>
			<button type="submit" class="btn btn-default" id="ctr2"style="background-color:#f9db7b;border-color:#f9db7b;color:black">Player 2</button><br><br>
			<button class="btn btn-danger" id='reset' style="background-color:#ffc6b5;border-color:#ffc6b5;color:black">Reset</button>
		</div>
	    <div class="form-group">
	    	<input type="numbers" name="limit"  class="form-control" id="limit" placeholder="Set Maximum Score Limit">
	    </div>
		
		<h3><span id="winner"></span></h3> 
	</div>
<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
